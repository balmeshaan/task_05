<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <h1>
                <a href="{% url 'restaurant-detail' restaurant.id %}">   
                    <ul>
                       <li>
                            {{ restaurant.name }}
                       </li>
                    </ul>
                 </a>
            </h1>
            <h3>
                <ul>
                    <li>
                        {{ restaurant.description }}
                    </li>
                </ul>
            </h3>

        {% endfor %}
    </body>
</html>
